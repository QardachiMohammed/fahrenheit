<html>
      <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <title>Fahrenheit Rechner</title>
		
	  <script>
			"use strict";

			function Fahrenheit(Grad) {
				return 1.8*Grad +32;
			}

			function clicked() {
			let Grad = document.getElementById("idGrad").value;
			let ausgabe = "Eine Temperatur von " + Grad + " C° macht  in Fahrenheit: " + Fahrenheit(Grad) + " F° " + fZusatz(Grad);
				
			document.getElementById("idAusgabe").innerHTML = ausgabe;
			}
			
			function fZusatz(Grad) {

			if (Fahrenheit(Grad)<50) {return "Du brauchst eine Jacke!"} 
					
		    else if (Fahrenheit(Grad)>80) {return "Lass die Jacke zuhause!"}
			
			else {return " "}
					
			}

	  </script>
	  </head>

	  <body>
		<h1>Celsius - Fahrenheit Umrechner</h1>
		Celsius in Grad: <input id="idGrad" type="text" value="25"><br><br>
		<button onclick="clicked();">Berechne!</button><br><br>
		<div id="idAusgabe">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
	

       </body>
</html>
